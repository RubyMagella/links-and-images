<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
    </style>
</head>

<body>

    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>Explore the amazing world of technology, nature, and food through captivating images.</p>
        <a href="https://www.pexels.com/photo/close-up-photo-of-programming-of-codes-546819/" target="_blank" >
            <img src="images/technology.jpg.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="gallery">
            <a href="https://www.pexels.com/photo/photo-of-stream-during-daytime-3225517/" target="_blank">
                <img src="images/Nature 1.jpg" alt="Nature Image 1">
            </a>
            <a href= "https://www.pexels.com/photo/close-up-photo-of-purple-lilac-flowers-1381679/" target="_blank">
                <img src="images/Nature 2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.pexels.com/photo/weathered-rock-formations-at-seaside-12064041/" target="_blank">
                <img src="images/Natural 3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://www.pexels.com/photo/close-up-photo-of-fried-chicken-60616/" target="_blank">
                    <img src="images/fried chicken.jpg" alt="Food Image 1">
                    Fried chicken
                </a>
            </li>
            <li>
                <a href="https://www.pexels.com/photo/close-up-photography-of-salad-806361/" target="_blank">
                    <img src="images/Salad.jpg" alt="Food Image 2">
                    Salad
                </a>
            </li>
            <li>
                <a href="https://www.pexels.com/photo/photo-of-chocolate-cake-on-wooden-plate-4109998/" target="_blank">
                    <img src="images/Chocolate cake.jpg" alt="Food Image 3">
                    Chocolate cake
                </a>
            </li>
        </ul>
    </section>

</body>

</html>
